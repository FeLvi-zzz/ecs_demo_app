name: golang static check
on: [pull_request]
jobs:
  imports:
    name: Imports
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: check
      uses: grandcolline/golang-github-actions@versionup
      with:
        command: imports
        githubToken: ${{ secrets.GITHUB_TOKEN }}
  sec:
    name: Sec
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: check
      uses: grandcolline/golang-github-actions@versionup
      with:
        command: sec
        githubToken: ${{ secrets.GITHUB_TOKEN }}
        flags: "-exclude=G104"
